<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Passwall</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 24px;
      }
      button {
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        cursor: pointer;
      }
      pre {
        background: #f6f6f6;
        padding: 12px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Passwall (scratch)</h1>
    <button id="ping">Ping Go /healthz</button>
    <pre id="out">click to testâ€¦</pre>
    <script>
      console.log("window.api at load:", window.api);
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("out").textContent =
          window.api?.health?.() || "api not defined";
      });
    </script>

    <script>
      document.getElementById("ping").onclick = async () => {
        try {
          const t = await window.api.health();
          document.getElementById("out").textContent = t;
        } catch (e) {
          document.getElementById("out").textContent = e.message;
        }
      };
    </script>
  </body>
</html>
